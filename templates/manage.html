<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Teamverwaltung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pure.css') }}">
    <!-- SocketIO-Client-Bibliothek einbinden -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>
    <style>
        /* CSS-Stile für Mobilgeräte */
        .container {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            text-align: center;
        }
        .message {
            color: red;
            text-align: center;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section label, .form-section input, .form-section select {
            margin: 5px 0;
            width: 100%;
            font-size: 1.2em;
        }
        input[type="submit"], button {
            width: auto;
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
        }
        /* Stil für das Auswahlelement */
        .select-large {
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        /* Nummernblock-Stile */
        .number-display {
            margin-bottom: 20px;
            font-size: 2em;
            padding: 10px;
            border: 1px solid #ccc;
            min-width: 200px;
            text-align: center;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .number-grid button {
            padding: 20px;
            font-size: 1.5em;
        }
        /* Admin-Tabelle */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        .admin-table th, .admin-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .admin-table th {
            background-color: #f2f2f2;
        }
        .edit-input {
            width: 80%;
            padding: 5px;
            font-size: 1em;
        }
    </style>
    <script>
        function disableSubmitButton(form) {
            var submitButton = form.querySelector('input[type="submit"]');
            if (submitButton) {
                submitButton.disabled = true;
            }
        }
    </script>
</head>
<body>
    <h1>Teamverwaltung</h1>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <div class="container">
        <!-- Umschaltbutton für Admin-Modus -->
        <div style="text-align: center; margin-bottom: 20px;">
            <button id="toggleAdminBtn">Admin-Modus einblenden</button>
        </div>
        <!-- Normaler Modus -->
        <div id="normalMode">
            <!-- Registrierungsformular -->
            <div class="form-section">
                <h2>Neues Team registrieren</h2>
                <form method="post" onsubmit="disableSubmitButton(this);">
                    
                    <input type="hidden" name="action" value="register">
                    <label for="Teamname">Teamname:</label>
                    <input type="text" name="Teamname" id="Teamname" required>
                    <input type="submit" value="Team hinzufügen">
                </form>
            </div>
            <!-- Punkte hinzufügen mit Tastenfeld -->
            <div class="form-section">
                <h2>Punkte verteilen</h2>
                <form method="post" onsubmit="disableSubmitButton(this);">
                    
                    <input type="hidden" name="action" value="add_points">
                    <div>
                        <label for="team">Team auswählen:</label>
                        <select name="Team" class="select-large" id="team" required>
                            {% for team in teams %}
                                <option value="{{ team.team }}">{{ team.team }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="number-display" id="numberDisplay">0</div>
                    <div class="number-grid">
                        {% for number in range(1, 10) %}
                            <button type="button" onclick="addNumber({{ number % 10 }})">{{ number % 10 }}</button>
                        {% endfor %}
                        <button type="button" onclick="deleteNumber()">Löschen</button>
                        <button type="submit">Hinzufügen</button>
                    </div>
                    <input type="hidden" name="number" id="hiddenNumberInput" value="0">
                </form>
            </div>
        </div>
        <!-- Admin-Modus -->
        <div id="adminMode" style="display: none;">
            <h2>Admin-Modus</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Teamname</th>
                        <th>Punkte</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                    <tr>
                        <form method="post" onsubmit="disableSubmitButton(this);">
                            
                            <input type="hidden" name="action" value="admin_update">
                            <input type="hidden" name="team_id" value="{{ team.id }}">
                            <td>{{ team.id }}</td>
                            <td><input type="text" name="teamname" value="{{ team.team }}" class="edit-input" required></td>
                            <td><input type="number" name="score" value="{{ team.score }}" class="edit-input" required></td>
                            <td>
                                <input type="submit" value="Speichern">
                                <button type="button" onclick="deleteTeam({{ team.id }})">Löschen</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


    <!-- SocketIO-Client-Skript -->
    <script>
        var socket = io();

        socket.on('update_leaderboard', function() {
            console.log('Leaderboard wird aktualisiert');
            // Hier können Sie die Seite neu laden oder andere Aktionen durchführen
        });

        // JavaScript-Funktionen für die Nummerneingabe
        var numberDisplay = document.getElementById('numberDisplay');
        var hiddenNumberInput = document.getElementById('hiddenNumberInput');

        function addNumber(num) {
            if(numberDisplay.innerText === '0') {
                numberDisplay.innerText = '';
            }
            numberDisplay.innerText += num.toString();
            hiddenNumberInput.value = numberDisplay.innerText;
        }

        function deleteNumber() {
            let currentDisplay = numberDisplay.innerText;
            numberDisplay.innerText = currentDisplay.slice(0, -1);
            if(numberDisplay.innerText === '') {
                numberDisplay.innerText = '0';
            }
            hiddenNumberInput.value = numberDisplay.innerText;
        }

        // Umschalten zwischen Normalmodus und Admin-Modus
        var toggleAdminBtn = document.getElementById('toggleAdminBtn');
        var normalMode = document.getElementById('normalMode');
        var adminMode = document.getElementById('adminMode');

        toggleAdminBtn.addEventListener('click', function() {
            if (adminMode.style.display === 'none') {
                adminMode.style.display = 'block';
                normalMode.style.display = 'none';
                toggleAdminBtn.innerText = 'Admin-Modus ausblenden';
            } else {
                adminMode.style.display = 'none';
                normalMode.style.display = 'block';
                toggleAdminBtn.innerText = 'Admin-Modus einblenden';
            }
        });


        // Funktion zum Löschen eines Teams
        function deleteTeam(teamId) {
            if (confirm('Möchten Sie dieses Team wirklich löschen?')) {
                var form = document.createElement('form');
                form.method = 'post';
                form.innerHTML = `
                    <input type="hidden" name="action" value="admin_delete">
                    <input type="hidden" name="team_id" value="${teamId}">
                `;
                document.body.appendChild(form);
                disableSubmitButton(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
