{% extends "base.html" %}
{% block title %}Shotcounter Vollbild{% endblock %}
{% block content %}
<style>
  /* Vollbilddarstellung mit eigenem Look */
  header { display: none; }
  body, html { height: 100%; }
  .container { padding: 0; }
  .leaderboard-hero {
    --cards-visible: 10;
    --header-space: 140px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.12), transparent 25%),
                radial-gradient(circle at 80% 0%, rgba(52,211,153,0.16), transparent 25%),
                linear-gradient(135deg, #0b1222 0%, #0f172a 60%, #0b1222 100%);
    padding: 2rem 2.5rem 2.5rem;
    box-sizing: border-box;
  }
  .leaderboard-head {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.2rem;
    text-align: center;
  }
  .leaderboard-event {
    font-size: clamp(2.8rem, 5vw, 3.4rem);
    font-weight: 800;
  }
  .leaderboard-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.75rem;
    flex: 1;
  }
  .lb-card {
    background: rgba(30,41,59,0.75);
    border: 1px solid rgba(51,65,85,0.7);
    border-radius: 16px;
    padding: 0.75rem 1rem;
    display: grid;
    grid-template-columns: 88px 1fr;
    align-items: stretch;
    gap: 1.2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    min-height: calc((100vh - var(--header-space)) / var(--cards-visible));
  }
  .lb-rank {
    width: 88px;
    height: 100%;
    min-height: 100%;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: clamp(1.6rem, 2.5vh, 2rem);
    color: #0b1222;
    background: linear-gradient(135deg, #38bdf8, #34d399);
  }
  .lb-info {
    flex: 1;
    display: flex;
    align-items: center;
  }
  .lb-name {
    margin: 0;
    font-size: clamp(1.4rem, 2.6vh, 1.8rem);
    font-weight: 900;
    letter-spacing: 0.2px;
  }
  .lb-shots {
    margin: 0.2rem 0 0;
    font-size: clamp(1rem, 2vh, 1.2rem);
    color: rgba(226,232,240,0.75);
    font-weight: 600;
  }
  .lb-empty {
    color: rgba(226,232,240,0.65);
    font-size: 1.1rem;
  }
  @media (max-width: 720px) {
    .leaderboard-hero { padding: 1.2rem; --header-space: 110px; }
    .leaderboard-head { flex-direction: column; }
    .leaderboard-grid { grid-template-columns: 1fr; }
  }
</style>

<div class="leaderboard-hero" data-refresh-url="{{ url_for('shotcounter_leaderboard_data', limit=limit) }}">
  <div class="leaderboard-head">
    <div class="leaderboard-event">Shotcounter - {{ event.name }}</div>
  </div>

  <div id="leaderboard-grid" class="leaderboard-grid"></div>
</div>

<script>
  const refreshUrl = document.querySelector(".leaderboard-hero").dataset.refreshUrl;
  const gridEl = document.getElementById("leaderboard-grid");
  const fallbackTeams = {{ teams | tojson }};

  const renderTeams = (teams) => {
    if (!teams.length) {
      gridEl.innerHTML = '<div class="lb-card"><div class="lb-empty">Keine Teams vorhanden.</div></div>';
      return;
    }
    gridEl.innerHTML = teams.map((team, idx) => {
      return `
        <div class="lb-card">
          <div class="lb-rank">#${idx + 1}</div>
          <div class="lb-info">
            <p class="lb-name">${team.name} - ${team.shots} Shots</p>
          </div>
        </div>
      `;
    }).join("");
  };

  const fetchAndRender = async () => {
    try {
      const res = await fetch(refreshUrl, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      renderTeams(data.teams || []);
    } catch (err) {
      console.error("Leaderboard Refresh fehlgeschlagen", err);
    }
  };

  renderTeams(fallbackTeams);
  fetchAndRender();
  setInterval(fetchAndRender, 5000);
</script>
{% endblock %}
