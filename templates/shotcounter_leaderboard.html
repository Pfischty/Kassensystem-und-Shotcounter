{% extends "base.html" %}
{% block title %}Shotcounter Vollbild{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<style>
  /* Vollbilddarstellung mit eigenem Look */
  header { display: none; }
  body, html { height: 100%; }
  .container { padding: 0; }
  .leaderboard-hero {
    --cards-visible: {{ limit }};
    --lb-background: {{ shot_settings.background_color }};
    --lb-card: {{ shot_settings.primary_color }};
    --lb-secondary: {{ shot_settings.secondary_color }};
    --lb-tertiary: {{ shot_settings.tertiary_color }};
    --lb-title-size: {{ shot_settings.title_size }}rem;
    --lb-team-size: {{ shot_settings.team_size }}rem;
    --header-space: 140px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    {% if shot_settings.background_image %}
    background: var(--lb-background) url('{{ url_for('uploaded_file', filename=shot_settings.background_image|e) }}') center/cover no-repeat;
    position: relative;
    {% else %}
    background: var(--lb-background);
    background:
      radial-gradient(circle at 20% 20%, color-mix(in srgb, var(--lb-secondary) 20%, transparent), transparent 28%),
      radial-gradient(circle at 80% 0%, color-mix(in srgb, var(--lb-tertiary) 20%, transparent), transparent 25%),
      linear-gradient(135deg, var(--lb-background) 0%, #0f172a 60%, var(--lb-background) 100%);
    {% endif %}
    padding: 2rem 2.5rem 2.5rem;
    box-sizing: border-box;
  }
  {% if shot_settings.background_image %}
  /* Add overlay for better text readability when using background image */
  .leaderboard-hero::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(11, 18, 34, 0.4), rgba(15, 23, 42, 0.55));
    z-index: 0;
  }
  .leaderboard-head, .leaderboard-grid {
    position: relative;
    z-index: 1;
  }
  .leaderboard-hero.has-bg .lb-card {
    background: transparent;
    border: none;
    box-shadow: none;
  }
  .leaderboard-hero.has-bg .lb-rank:not(.lb-rank--1):not(.lb-rank--2):not(.lb-rank--3) {
    background: var(--lb-card);
  }
  {% endif %}
  .leaderboard-head {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.2rem;
    text-align: center;
  }
  .leaderboard-event {
    font-size: clamp(calc(var(--lb-title-size) * 0.85), calc(var(--lb-title-size) + 0.6vw), calc(var(--lb-title-size) * 1.1));
    font-weight: 800;
  }
  .leaderboard-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.75rem;
    flex: 1;
  }
  .lb-card {
    background: var(--lb-card);
    border: 1px solid rgba(255,255,255,0.08);
    border: 1px solid color-mix(in srgb, var(--lb-card) 70%, #ffffff 12%);
    border-radius: 16px;
    padding: 0.75rem 1rem;
    display: grid;
    grid-template-columns: 88px 1fr;
    align-items: stretch;
    gap: 1.2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    min-height: calc((100vh - var(--header-space)) / var(--cards-visible));
  }
  .lb-rank {
    width: 88px;
    height: 100%;
    min-height: 100%;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: calc(var(--lb-team-size) * 0.95);
    color: #0b1222;
    background: var(--lb-card);
  }
  .lb-rank--1 {
    background: linear-gradient(135deg, #f5d76e, #d4af37);
  }
  .lb-rank--2 {
    background: linear-gradient(135deg, #e5e7eb, #c0c0c0);
  }
  .lb-rank--3 {
    background: linear-gradient(135deg, #d9a066, #cd7f32);
  }
  .lb-info {
    flex: 1;
    display: flex;
    align-items: center;
  }
  .lb-name {
    margin: 0;
    font-size: var(--lb-team-size);
    font-weight: 900;
    letter-spacing: 0.2px;
  }
  .lb-shots {
    margin: 0.2rem 0 0;
    font-size: calc(var(--lb-team-size) * 0.6);
    color: rgba(226,232,240,0.75);
    font-weight: 600;
  }
  .lb-empty {
    color: rgba(226,232,240,0.65);
    font-size: 1.1rem;
  }
  @media (max-width: 720px) {
    .leaderboard-hero { padding: 1.2rem; --header-space: 110px; }
    .leaderboard-head { flex-direction: column; }
    .leaderboard-grid { grid-template-columns: 1fr; }
  }
</style>

<div class="leaderboard-hero {% if shot_settings.background_image %}has-bg{% endif %}" data-refresh-url="{{ url_for('shotcounter_leaderboard_data', limit=limit) }}">
  <div class="leaderboard-head">
    <div class="leaderboard-event">Shotcounter - {{ event.name }}</div>
  </div>

  <div id="leaderboard-grid" class="leaderboard-grid"></div>
</div>

<script>
  const refreshUrl = document.querySelector(".leaderboard-hero").dataset.refreshUrl;
  const gridEl = document.getElementById("leaderboard-grid");
  const fallbackTeams = {{ teams | tojson }};

  const renderTeams = (teams) => {
    if (!teams.length) {
      gridEl.innerHTML = '<div class="lb-card"><div class="lb-empty">Keine Teams vorhanden.</div></div>';
      return;
    }
    gridEl.innerHTML = teams.map((team, idx) => {
      return `
        <div class="lb-card">
          <div class="lb-rank lb-rank--${idx + 1}">#${idx + 1}</div>
          <div class="lb-info">
            <div>
              <p class="lb-name">${team.name}</p>
              <p class="lb-shots">${team.shots} Shots</p>
            </div>
          </div>
        </div>
      `;
    }).join("");
  };

  const fetchAndRender = async () => {
    try {
      const res = await fetch(refreshUrl, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      renderTeams(data.teams || []);
    } catch (err) {
      console.error("Leaderboard Refresh fehlgeschlagen", err);
    }
  };

  renderTeams(fallbackTeams);
  fetchAndRender();
  setInterval(fetchAndRender, 5000);
</script>
{% endblock %}
