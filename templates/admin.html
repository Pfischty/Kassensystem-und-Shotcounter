<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Admin</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/pure.css') }}">
    </head>
    <body>
        <h1>Adminpage</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Rang</th>
                                    <th>Team</th>
                                    <th>Shots</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for team in teams %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ team.team }}</td>
                                    <td>{{ team.score }}</td>
                                    <td>
                                        <form method="post" action="{{ url_for('loescher', id=team.id) }}">
                                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                            <button type="submit">Löschen</button>
                                        </form>
                                    </td>
                                    <td><a href="{{ url_for('update', id=team.id) }}">Ändern</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                </table>
    </body>
</html>
